<!DOCTYPE html>
<html><head><title>❤️</title><style>body{margin:0;background:#ffe6ea;text-align:center;padding-top:100px;font-family:Arial;}#b{background:#d63384;color:#fff;padding:15px 30px;font-size:20px;border:none;border-radius:30px;cursor:pointer;}#s{display:none;font-size:35px;color:#d63384;}@keyframes f{to{transform:translateY(800px);opacity:0;}}</style></head><body>
<button id="b" onclick="s()">Click Me ❤️</button>
<div id="s">I LOVE YOU!<br><span id="h">❤️</span></div>
<script>
function s(){
document.getElementById('b').remove();
document.getElementById('s').style.display='block';
document.getElementById('h').style.transform='scale(3)';
setTimeout(()=>{for(i=0;i<30;i++){
let c=document.createElement('div');
c.innerText='❤️';c.style.cssText=`position:absolute;left:${Math.random()*100}%;top:-20px;font-size:20px;animation:f ${Math.random()*3+2}s linear`;
document.body.appendChild(c);}},500);
}
</script></body></html>
